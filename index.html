<html>
<head>
	<title>Mapzen Geocoder Test Map</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
	<!-- Load mapzen geocoding plugin -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.js"></script>
	<style>
		#map{ height: 100% }
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
	var map = L.map('map').setView([32.72, -117.16], 11);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		minZoom: 11,
		attribution: '© <a href="http://openstreetmap.org" target="_blank">OpenStreetMap</a> contributors, ' +
		'© <a href="http://mapbox.com" target="_blank">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

	// add Mapzen geocoder to map and set options
	L.control.geocoder('search-m7ga4cs', {
	  params: {
	    sources: 'osm',
	    'boundary.rect.min_lat': 32.534779, 
	    'boundary.rect.min_lon': -117.309807, 
	    'boundary.rect.max_lat': 33.11425, 
	    'boundary.rect.max_lon': -116.905716},
		expanded: true,
	    placeholder: 'Enter an address',
	    panToPoint: false
	}).addTo(map);
	</script>
</body>
</html>
